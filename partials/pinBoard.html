

<div ng-controller="BoardCtrl" layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Title</label>
        <input ng-model="title">
      </md-input-container>
    </div>
  </md-content>

  <md-content layout-padding>
    <div>
      <form name="userForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Board Id</label>
            <input ng-model="boardid">
          </md-input-container>

   <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>URL</label>
            <input ng-model="url">
          </md-input-container>


  </div>
  <md-button ng-click="newPin()">Pin it</md-button>
    </form>
    </div>
  </md-content>
